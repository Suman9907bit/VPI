<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Database Panel</title>

<style>
body{
  font-family:Segoe UI;
  margin:0;
  padding:40px;
  background:url("https://www.deleg82us.com/bg.gif") no-repeat center center fixed;
  background-size:cover;
  color:#fff;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
  color:navy;
}

.left-header{
  display:flex;
  align-items:center;
  gap:15px;
}

.logo-img{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #fff;
}

.forget-box{
  background:red;
  padding:8px 15px;
  border-radius:5px;
}

.forget-box a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}

.panel{
  background:rgba(255,255,255,0.55);
  color:#000;
  padding:25px;
  border-radius:10px;
  box-shadow:0 15px 35px rgba(0,0,0,.4);
}

.controls{
  display:flex;
  gap:15px;
  margin-top:20px;
  flex-wrap:wrap;
}

input, select{
  padding:8px 10px;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:14px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th{
  background:navy;
  color:#fff;
  padding:10px;
}

td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid #ddd;
}

tr:hover{
  background:#9db6e0;
  color:white;
}
</style>
</head>

<body>

<!-- HEADER -->
<!-- HEADER -->
<div class="header">

  <div class="left-header">
    <!-- এখানে তোমার নিজের ছবি URL বসাবে -->
    <img src="https://lh3.googleusercontent.com/p/AF1QipOdfiPldgRkh7c-1hPm4DQs-p0rdICYZpmCx12-=s680-w680-h510-rw" class="logo-img">
    <h2>Student Management Panel</h2>
  </div>

  <div class="forget-box">
    <a href="forget-password.html">Forget Password?</a>
  </div>

</div>



<div class="panel">

<div class="controls">
  <input type="text" id="searchName" placeholder="Search by Name..." onkeyup="filterData()">
  <select id="courseFilter" onchange="filterData()">
    <option value="">All Courses</option>
  </select>
</div>

<table>
<thead>
<tr>
<th>Name</th>
<th>Course</th>
<th>Student ID</th>
<th>Password</th>
</tr>
</thead>
<tbody id="tableData"></tbody>
</table>

</div>

<script>

const scriptURL = "https://script.google.com/macros/s/AKfycbzv3jxA5Jf8pbxxlJJlaTiIv1nkWQwD1r1PYYvXKI4bNkx4jPr-sQLQ75eHsCwzCum5/exec";

let allData = [];

function loadData(){
  fetch(scriptURL)
  .then(res=>res.json())
  .then(data=>{
    allData = data;
    populateCourses(data);
    renderTable(data);
  });
}

function populateCourses(data){
  let courses = [...new Set(data.map(row=>row[1]))];
  let select = document.getElementById("courseFilter");
  courses.forEach(course=>{
    let option = document.createElement("option");
    option.value = course;
    option.textContent = course;
    select.appendChild(option);
  });
}

function renderTable(data){
  let html="";
  data.forEach(row=>{
    html+=`
    <tr>
    <td>${row[0]}</td>
    <td>${row[1]}</td>
    <td>${row[2]}</td>
    <td>${row[3]}</td>
    </tr>
    `;
  });
  document.getElementById("tableData").innerHTML=html;
}

function filterData(){
  let searchValue = document.getElementById("searchName").value.toLowerCase();
  let selectedCourse = document.getElementById("courseFilter").value;

  let filtered = allData.filter(row=>{
    let nameMatch = row[0].toLowerCase().includes(searchValue);
    let courseMatch = selectedCourse === "" || row[1] === selectedCourse;
    return nameMatch && courseMatch;
  });

  renderTable(filtered);
}

window.onload=loadData;

</script>

</body>
</html>
